<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendario Affitti</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fdfdfd;
      color: #333;
      padding: 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
      font-weight: 500;
      margin-bottom: 10px;
    }
    .navigation {
      text-align: center;
      margin-bottom: 20px;
    }
    .navigation button {
      padding: 8px 16px;
      margin: 0 8px;
      border: none;
      background-color: #e0e0e0;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
      max-width: 800px;
      margin: auto;
    }
    .day {
      background-color: #f5f5f5;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 6px;
      height: 90px;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .occupied {
      background-color: #ffe0e0 !important;
    }
    .weekend {
      background-color: #e6f0ff;
    }
    .holiday {
      background-color: #fff7cc;
    }
    .day-number {
      font-weight: bold;
      font-size: 15px;
    }
    .price {
      font-size: 12px;
      color: #666;
      text-align: right;
    }
    .tooltip {
      font-size: 12px;
      background-color: #444;
      color: white;
      padding: 2px 6px;
      border-radius: 4px;
      position: absolute;
      top: 5px;
      left: 5px;
    }
    .month-title {
      grid-column: span 7;
      text-align: center;
      font-weight: 600;
      font-size: 1.3em;
      margin: 15px 0 5px;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>Calendario Prenotazioni Affitti 2025</h1>
  <div class="navigation">
    <button onclick="prevMonth()">‚¨ÖÔ∏è Mese precedente</button>
    <strong id="current-month">Gennaio</strong>
    <button onclick="nextMonth()">‚û°Ô∏è Mese successivo</button>
    <button onclick="goToToday()">üìÜ Torna a oggi</button>
  </div>
  <div id="calendar" class="calendar"></div>

  <script>
    const scriptUrl = "https://script.google.com/macros/s/AKfycbyUBbLjZoycZJDnRM4xb3lrrVPAVMt6VrJsnJYy12Xfm2Qb3MEZmOdJjcJHmTmYF2fs0Q/exec";
    const months = ["Gennaio", "Febbraio", "Marzo", "Aprile", "Maggio", "Giugno", "Luglio", "Agosto", "Settembre", "Ottobre", "Novembre", "Dicembre"];
    const holidays = ["2025-01-01", "2025-01-06", "2025-04-20", "2025-04-25", "2025-05-01", "2025-06-02", "2025-08-15", "2025-11-01", "2025-12-08", "2025-12-25", "2025-12-26"];

    let currentMonthIndex = new Date().getMonth();
    let globalData = {};

    async function fetchData() {
      const res = await fetch(scriptUrl);
      globalData = await res.json();
      renderMonth(currentMonthIndex);
    }

    function isOccupied(dateStr, prenotazioni) {
      const current = new Date(dateStr);
      for (const pren of prenotazioni) {
        const start = new Date(pren.start);
        const end = new Date(pren.end);
        if (current >= start && current < end) {
          return pren.nome || true;
        }
      }
      return false;
    }

    function renderMonth(m) {
      const container = document.getElementById("calendar");
      const label = document.getElementById("current-month");
      container.innerHTML = "";
      label.textContent = months[m];

      const year = 2025;
      const monthName = months[m];
      const daysInMonth = new Date(year, m + 1, 0).getDate();
      const firstDay = new Date(year, m, 1).getDay();

      const title = document.createElement("div");
      title.className = "month-title";
      title.textContent = monthName.toUpperCase();
      container.appendChild(title);

      for (let d = 0; d < (firstDay === 0 ? 6 : firstDay - 1); d++) {
        const empty = document.createElement("div");
        empty.className = "day";
        container.appendChild(empty);
      }

      for (let d = 1; d <= daysInMonth; d++) {
        const day = document.createElement("div");
        day.className = "day";

        const dateStr = `${year}-${String(m + 1).padStart(2, "0")}-${String(d).padStart(2, "0")}`;
        const currentDate = new Date(dateStr);
        const dayOfWeek = currentDate.getDay();

        if (holidays.includes(dateStr)) {
          day.classList.add("holiday");
        } else if (dayOfWeek === 0 || dayOfWeek === 6) {
          day.classList.add("weekend");
        }

        const occupato = isOccupied(dateStr, globalData.prenotazioni);
        if (occupato) {
          day.classList.add("occupied");
          const tooltip = document.createElement("div");
          tooltip.className = "tooltip";
          tooltip.textContent = occupato;
          day.appendChild(tooltip);
        } else {
          const prezzoGiorno = globalData.prezzi[monthName.toLowerCase()]?.notte || "";
          const price = document.createElement("div");
          price.className = "price";
          price.textContent = prezzoGiorno + "‚Ç¨";
          day.appendChild(price);
        }

        const label = document.createElement("div");
        label.className = "day-number";
        label.textContent = d;
        day.appendChild(label);
        container.appendChild(day);
      }
    }

    function nextMonth() {
      if (currentMonthIndex < 11) {
        currentMonthIndex++;
        renderMonth(currentMonthIndex);
      }
    }

    function prevMonth() {
      if (currentMonthIndex > 0) {
        currentMonthIndex--;
        renderMonth(currentMonthIndex);
      }
    }

    function goToToday() {
      currentMonthIndex = new Date().getMonth();
      renderMonth(currentMonthIndex);
    }

    fetchData();
  </script>
</body>
</html>
