<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendario Affitti 2025</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
    h1 { text-align: center; margin-bottom: 30px; }
    #calendar { display: grid; grid-template-columns: repeat(7, 1fr); gap: 10px; margin: auto; max-width: 900px; }
    .day {
      background-color: #eaffea;
      border: 1px solid #ccc;
      height: 90px;
      position: relative;
      padding: 6px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .day.occupied {
      background-color: #ffd6d6;
    }
    .price {
      font-size: 0.75em;
      color: #007b00;
      position: absolute;
      bottom: 4px;
      right: 6px;
    }
    .day-number {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Calendario Affitti 2025</h1>
  <div id="calendar">Caricamento calendario...</div>

  <script>
    async function loadCalendar() {
      const response = await fetch("https://script.google.com/macros/s/AKfycbxfJ3pJHkSm0SHenFspLTkVrUOO_Ts0XJ4ZLcSE4EYg8qXKG8oQpa94Gi0sR28-WV74GQ/exec?function=doGetData");
      const data = await response.json();

      const calendar = document.getElementById("calendar");
      calendar.innerHTML = "";
      const start = new Date("2025-01-01");
      const end = new Date("2025-12-31");
      const giornoMS = 1000 * 60 * 60 * 24;

      for (let d = new Date(start); d <= end; d = new Date(d.getTime() + giornoMS)) {
        const iso = d.toISOString().split('T')[0];
        const div = document.createElement("div");
        div.className = "day";
        div.innerHTML = `<div class='day-number'>${d.getDate()}</div>`;

        const mese = d.toLocaleDateString("it-IT", { month: "long" }).toLowerCase();
        const giornoSettimana = d.getDay(); // 0 = domenica, 5 = venerdì, 6 = sabato

        const prenotato = data.prenotazioni.some(p => iso >= p.start && iso < p.end);

        if (prenotato) {
          div.classList.add("occupied");
          div.innerHTML += "<small>Occupato</small>";
        } else {
          let prezzo = parseFloat(data.prezzi[mese]?.notte || 0);
          if (giornoSettimana === 5 || giornoSettimana === 6) {
            prezzo += parseFloat(data.prezzi[mese]?.weekend || 0);
          }
          div.innerHTML += `<div class='price'>€ ${prezzo.toFixed(0)}</div>`;
        }

        calendar.appendChild(div);
      }
    }

    loadCalendar();
  </script>
</body>
</html>
