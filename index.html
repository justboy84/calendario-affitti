<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Verifica Prenotazioni dal Foglio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      padding: 40px;
      text-align: center;
    }

    h1 {
      color: #111;
    }

    #prenotazioni {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: left;
    }

    .entry {
      padding: 6px 0;
      border-bottom: 1px solid #ddd;
    }

    .entry:last-child {
      border-bottom: none;
    }

    .empty {
      font-style: italic;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Verifica Prenotazioni dal Foglio</h1>
  <div id="prenotazioni">
    <div class="empty">Caricamento in corso...</div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxfJ3pJHkSm0SHenFspLTkVrUOO_Ts0XJ4ZLcSE4EYg8qXKG8oQpa94Gi0sR28-WV74GQ/exec";

    fetch(scriptURL)
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("prenotazioni");
        container.innerHTML = "";

        if (!data || data.length === 0) {
          container.innerHTML = '<div class="empty">Nessuna prenotazione trovata.</div>';
          return;
        }

        data.forEach(row => {
          const div = document.createElement("div");
          div.className = "entry";
          div.textContent = `Prenotazione: dal ${row.start} al ${row.end} per ${row.name}`;
          container.appendChild(div);
        });
      })
      .catch(err => {
        document.getElementById("prenotazioni").innerHTML = '<div class="empty">Errore nel recupero dati.</div>';
        console.error(err);
      });
  </script>
</body>
</html>
