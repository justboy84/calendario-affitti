<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendario Affitti 2025</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      margin: 0;
      text-align: center;
      color: #333;
    }

    h1 {
      font-size: 1.5em;
      margin-bottom: 10px;
    }

    .controls {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    button {
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9em;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    button:hover {
      background-color: #f0f0f0;
    }

    #calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
      max-width: 100%;
      margin: auto;
    }

    .month-title {
      grid-column: span 7;
      font-weight: 600;
      background-color: #fff8dc;
      padding: 10px;
      border-radius: 8px;
      margin-top: 10px;
    }

    .day {
      background-color: #f5f5f5;
      border: 1px solid #e0e0e0;
      padding: 6px;
      min-height: 60px;
      border-radius: 8px;
      font-size: 0.8em;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: space-between;
    }

    .day.today {
      background-color: #fffacd;
      border: 2px solid #ffa;
    }

    .occupied {
      background-color: #ffe0e0;
    }

    .weekend {
      background-color: #e6f0ff;
    }

    .holiday {
      background-color: #fff3cd;
    }

    .day span {
      font-weight: bold;
    }

    .price {
      font-size: 0.7em;
      color: #777;
      align-self: flex-end;
    }

    .day:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #333;
      color: #fff;
      padding: 5px 8px;
      border-radius: 4px;
      font-size: 0.75em;
      white-space: nowrap;
      z-index: 10;
    }

    @media (max-width: 600px) {
      .day {
        min-height: 50px;
        font-size: 0.7em;
        padding: 4px;
      }

      button {
        font-size: 0.8em;
        padding: 8px 12px;
      }
    }
  </style>
</head>
<body>
  <h1>Affitti 2025</h1>
  <div class="controls">
    <button id="prevMonth">‚¨ÖÔ∏è Mese precedente</button>
    <div id="currentMonth" style="font-weight: bold;"></div>
    <button id="nextMonth">‚û°Ô∏è Mese successivo</button>
    <button id="gotoToday">üìÖ Torna a oggi</button>
  </div>
  <div id="calendar"></div>

  <script>
    const scriptUrl = "https://script.google.com/macros/s/AKfycbxfJ3pJHkSm0SHenFspLTkVrUOO_Ts0XJ4ZLcSE4EYg8qXKG8oQpa94Gi0sR28-WV74GQ/exec";
    let currentDate = new Date();

    async function fetchData() {
      const res = await fetch(scriptUrl);
      return await res.json();
    }

    function isSameDay(d1, d2) {
      return d1.getFullYear() === d2.getFullYear() &&
             d1.getMonth() === d2.getMonth() &&
             d1.getDate() === d2.getDate();
    }

    function renderCalendar(data, year, month) {
      const calendar = document.getElementById("calendar");
      calendar.innerHTML = "";

      const date = new Date(year, month);
      const daysInMonth = new Date(year, month + 1, 0).getDate();
      const startDay = new Date(year, month, 1).getDay();
      const prenotazioni = data.prenotazioni;
      const prezzi = data.prezzi;
      const monthName = date.toLocaleString('it-IT', { month: 'long' });
      document.getElementById("currentMonth").textContent = monthName.charAt(0).toUpperCase() + monthName.slice(1);

      const title = document.createElement("div");
      title.className = "month-title";
      title.textContent = monthName.toUpperCase();
      calendar.appendChild(title);

      for (let i = 0; i < (startDay === 0 ? 6 : startDay - 1); i++) {
        const empty = document.createElement("div");
        empty.className = "day";
        calendar.appendChild(empty);
      }

      for (let d = 1; d <= daysInMonth; d++) {
        const thisDate = new Date(year, month, d);
        const dayEl = document.createElement("div");
        dayEl.className = "day";
        const dateStr = thisDate.toISOString().split("T")[0];

        // Check oggi
        if (isSameDay(thisDate, new Date())) dayEl.classList.add("today");

        // Check prenotazioni
        for (const pren of prenotazioni) {
          const start = new Date(pren.start);
          const end = new Date(pren.end);
          if (thisDate >= start && thisDate < end) {
            dayEl.classList.add("occupied");
            dayEl.setAttribute("data-tooltip", pren.nome);
            break;
          }
        }

        // Weekend
        if (thisDate.getDay() === 0 || thisDate.getDay() === 6)
          dayEl.classList.add("weekend");

        const span = document.createElement("span");
        span.textContent = d;
        dayEl.appendChild(span);

        const meseChiave = monthName.toLowerCase();
        const prezzo = prezzi[meseChiave]?.notte;
        if (prezzo) {
          const price = document.createElement("div");
          price.className = "price";
          price.textContent = prezzo + "‚Ç¨";
          dayEl.appendChild(price);
        }

        calendar.appendChild(dayEl);
      }
    }

    function loadCalendar(date) {
      fetchData().then(data => {
        renderCalendar(data, date.getFullYear(), date.getMonth());
      });
    }

    document.getElementById("prevMonth").onclick = () => {
      currentDate.setMonth(currentDate.getMonth() - 1);
      loadCalendar(currentDate);
    };

    document.getElementById("nextMonth").onclick = () => {
      currentDate.setMonth(currentDate.getMonth() + 1);
      loadCalendar(currentDate);
    };

    document.getElementById("gotoToday").onclick = () => {
      currentDate = new Date();
      loadCalendar(currentDate);
    };

    window.onload = () => {
      loadCalendar(currentDate);
    };
  </script>
</body>
</html>
