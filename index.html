<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Calendario Affitti</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
      max-width: 900px;
      margin: auto;
    }
    .day {
      background-color: #d4edda;
      border: 1px solid #ccc;
      padding: 5px;
      height: 80px;
      position: relative;
    }
    .occupied {
      background-color: #f8d7da !important;
    }
    .weekend {
      background-color: #cfe2ff;
    }
    .holiday {
      background-color: #ffeeba;
    }
    .day span {
      font-weight: bold;
    }
    .price {
      position: absolute;
      bottom: 5px;
      right: 5px;
      font-size: 10px;
      color: #555;
    }
    .month-title {
      grid-column: span 7;
      font-weight: bold;
      font-size: 1.2em;
      margin: 10px 0;
      background: #fff3cd;
      padding: 10px;
    }
  </style>
</head>
<body>

  <h1>Calendario Prenotazioni Affitti 2025</h1>
  <div id="calendar" class="calendar"></div>

  <script>
    const scriptUrl = "https://script.google.com/macros/s/AKfycbyUBbLjZoycZJDnRM4xb3lrrVPAVMt6VrJsnJYy12Xfm2Qb3MEZmOdJjcJHmTmYF2fs0Q/exec";

    const months = ["Gennaio", "Febbraio", "Marzo", "Aprile", "Maggio", "Giugno", "Luglio", "Agosto", "Settembre", "Ottobre", "Novembre", "Dicembre"];
    const holidays = [
      "2025-01-01", "2025-01-06", "2025-04-20", "2025-04-25", "2025-05-01",
      "2025-06-02", "2025-08-15", "2025-11-01", "2025-12-08", "2025-12-25", "2025-12-26"
    ];

    async function fetchData() {
      const res = await fetch(scriptUrl);
      return await res.json();
    }

    function isOccupied(dateStr, prenotazioni) {
      const current = new Date(dateStr);
      for (const pren of prenotazioni) {
        const start = new Date(pren.start);
        const end = new Date(pren.end);
        if (current >= start && current < end) {
          return pren.nome || true;
        }
      }
      return false;
    }

    function buildCalendar(prenotazioni, prezzi) {
      const container = document.getElementById("calendar");
      container.innerHTML = "";
      const year = 2025;

      for (let m = 0; m < 12; m++) {
        const monthName = months[m];
        const daysInMonth = new Date(year, m + 1, 0).getDate();
        const firstDay = new Date(year, m, 1).getDay();

        const title = document.createElement("div");
        title.className = "month-title";
        title.textContent = monthName.toUpperCase();
        container.appendChild(title);

        for (let d = 0; d < (firstDay === 0 ? 6 : firstDay - 1); d++) {
          const empty = document.createElement("div");
          empty.className = "day";
          container.appendChild(empty);
        }

        for (let d = 1; d <= daysInMonth; d++) {
          const day = document.createElement("div");
          day.className = "day";

          const dateStr = `${year}-${String(m + 1).padStart(2, "0")}-${String(d).padStart(2, "0")}`;
          const currentDate = new Date(dateStr);
          const dayOfWeek = currentDate.getDay();

          if (holidays.includes(dateStr)) {
            day.classList.add("holiday");
          } else if (dayOfWeek === 0 || dayOfWeek === 6) {
            day.classList.add("weekend");
          }

          const occupato = isOccupied(dateStr, prenotazioni);
          if (occupato) {
            day.classList.add("occupied");
            day.title = "Occupato: " + occupato;
          } else {
            const prezzoGiorno = prezzi[monthName.toLowerCase()]?.notte || "";
            const price = document.createElement("div");
            price.className = "price";
            price.textContent = prezzoGiorno + "â‚¬";
            day.appendChild(price);
          }

          const label = document.createElement("span");
          label.textContent = d;
          day.appendChild(label);
          container.appendChild(day);
        }
      }
    }

    fetchData().then(data => {
      console.log("ðŸ“… Prenotazioni:", data.prenotazioni);
      buildCalendar(data.prenotazioni, data.prezzi);
    }).catch(err => {
      document.getElementById("calendar").textContent = "Errore nel caricamento del calendario.";
      console.error("Errore:", err);
    });
  </script>
</body>
</html>
