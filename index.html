<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Affitti 2025</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f6f6f6;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 10px;
    }
    .nav {
      margin-bottom: 20px;
    }
    .nav button {
      margin: 0 5px;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
      max-width: 1000px;
      margin: auto;
    }
    .day-name {
      font-weight: bold;
      padding: 5px;
      background-color: #e9ecef;
    }
    .day {
      background-color: #f8f9fa;
      border: 1px solid #ccc;
      padding: 5px;
      height: 80px;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border-radius: 8px;
    }
    .occupied {
      background-color: #f8d7da !important;
    }
    .weekend {
      background-color: #e6f0ff;
    }
    .holiday {
      background-color: #fff3cd;
    }
    .today {
      background-color: #d9d9d9;
    }
    .tooltip {
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #333;
      color: #fff;
      padding: 2px 6px;
      font-size: 10px;
      border-radius: 4px;
      white-space: nowrap;
      pointer-events: none;
    }
    .price {
      font-size: 10px;
      color: #555;
      align-self: flex-end;
    }
    .month-title {
      grid-column: span 7;
      font-weight: bold;
      font-size: 1.5em;
      margin: 20px 0 10px;
    }
    @media (max-width: 600px) {
      .day {
        height: 60px;
        font-size: 14px;
      }
    }
    #totalOutput {
      margin-top: 30px;
      font-weight: bold;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>Calendario Prenotazioni Affitti 2025</h1>
  <div class="nav">
    <button onclick="prevMonth()">‚¨ÖÔ∏è Mese precedente</button>
    <span id="currentMonth"></span>
    <button onclick="nextMonth()">‚û°Ô∏è Mese successivo</button>
    <button onclick="goToToday()">üìÖ Torna a oggi</button>
  </div>

  <div class="calendar" id="calendar"></div>
  <div id="totalOutput">Totale: 0‚Ç¨</div>

  <script>
    const scriptUrl = "https://script.google.com/macros/s/AKfycbxfJ3pJHkSm0SHenFspLTkVrUOO_Ts0XJ4ZLcSE4EYg8qXKG8oQpa94Gi0sR28-WV74GQ/exec";

    let today = new Date();
    let selectedMonth = today.getMonth();
    let selectedYear = today.getFullYear();

    const giorniSettimana = ["Luned√¨", "Marted√¨", "Mercoled√¨", "Gioved√¨", "Venerd√¨", "Sabato", "Domenica"];
    const mesi = ["Gennaio", "Febbraio", "Marzo", "Aprile", "Maggio", "Giugno", "Luglio", "Agosto", "Settembre", "Ottobre", "Novembre", "Dicembre"];
    const feste = ["2025-01-01","2025-01-06","2025-04-25","2025-05-01","2025-06-02","2025-08-15","2025-12-25","2025-12-26"];

    async function fetchData() {
      const res = await fetch(scriptUrl);
      return await res.json();
    }

    function isWeekend(d) {
      return d.getDay() === 0 || d.getDay() === 6;
    }

    function isHoliday(dateStr) {
      return feste.includes(dateStr);
    }

    function isToday(dateStr) {
      return dateStr === today.toISOString().split('T')[0];
    }

    function isOccupied(dateStr, prenotazioni) {
  const d = new Date(dateStr);
  d.setHours(0, 0, 0, 0);
  for (const p of prenotazioni) {
    const start = new Date(p.start);
    const end = new Date(p.end);
    start.setHours(0, 0, 0, 0);
    end.setHours(0, 0, 0, 0);
    if (d >= start && d < end) return p;
  }
  return null;
}
      return null;
    }

    function buildCalendar(prenotazioni, prezzi) {
      const container = document.getElementById("calendar");
      container.innerHTML = "";
      document.getElementById("currentMonth").textContent = `${mesi[selectedMonth]} ${selectedYear}`;

      giorniSettimana.forEach(g => {
        const header = document.createElement("div");
        header.className = "day-name";
        header.textContent = g;
        container.appendChild(header);
      });

      const daysInMonth = new Date(selectedYear, selectedMonth + 1, 0).getDate();
      const firstDay = new Date(selectedYear, selectedMonth, 1).getDay();
      const offset = firstDay === 0 ? 6 : firstDay - 1;
      for (let i = 0; i < offset; i++) container.appendChild(document.createElement("div"));

      let total = 0;

      for (let d = 1; d <= daysInMonth; d++) {
        const dateStr = `${selectedYear}-${String(selectedMonth + 1).padStart(2, "0")}-${String(d).padStart(2, "0")}`;
        const giorno = new Date(dateStr);
        const cell = document.createElement("div");
        cell.className = "day";
        if (isWeekend(giorno)) cell.classList.add("weekend");
        if (isHoliday(dateStr)) cell.classList.add("holiday");
        if (isToday(dateStr)) cell.classList.add("today");

        const occupato = isOccupied(dateStr, prenotazioni);
        if (occupato) {
          cell.classList.add("occupied");
          const tooltip = document.createElement("div");
          tooltip.className = "tooltip";
          tooltip.textContent = occupato.nome;
          cell.appendChild(tooltip);
        }

        const span = document.createElement("span");
        span.textContent = d;
        cell.appendChild(span);

        if (!occupato) {
          const prezzo = prezzi[mesi[selectedMonth].toLowerCase()];
          let costo = prezzo?.notte || 0;
          if (isWeekend(giorno)) costo = prezzo?.weekend || costo;
          if (isHoliday(dateStr)) costo = prezzo?.festivita || costo;
          const p = document.createElement("div");
          p.className = "price";
          p.textContent = costo + "‚Ç¨";
          total += costo;
          cell.appendChild(p);
        }

        container.appendChild(cell);
      }

      document.getElementById("totalOutput").textContent = `Totale: ${total}‚Ç¨`;
    }

    function prevMonth() {
      selectedMonth--;
      if (selectedMonth < 0) {
        selectedMonth = 11;
        selectedYear--;
      }
      updateCalendar();
    }

    function nextMonth() {
      selectedMonth++;
      if (selectedMonth > 11) {
        selectedMonth = 0;
        selectedYear++;
      }
      updateCalendar();
    }

    function goToToday() {
      selectedMonth = today.getMonth();
      selectedYear = today.getFullYear();
      updateCalendar();
    }

    function updateCalendar() {
      fetchData().then(data => buildCalendar(data.prenotazioni, data.prezzi));
    }

    updateCalendar();
  </script>
</body>
</html>
